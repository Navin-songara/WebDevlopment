<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript form validation using simple regestration form</title>
    <link rel="stylesheet" href="style.css">
    <script src="validation.js"></script>
</head>
    //it is a head 
<body  <body>
    <div class="container">
        <div class="title">Registration</div>
        <form name="registration" onsubmit="return formValidation()">
            <div class="user_details">
                <div class="input_box">
                    <label for="userid">User ID</label>
                    <input type="text" name="userid" id="userid" title="USER ID MUST BE OF 10 DIGITS" placeholder="MUST BE OF 10 DIGITS" required>
                </div>
                <div class="input_box">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" required>
                </div>
                <div class="input_box">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="input_box">
                    <label for="phone">Phone Number</label>
                    <input type="number" name="phone" id="phone" required>
                </div>
                <div class="input_box">
                    <label for="passid">Password</label>
                    <input type="password" name="passid" id="passid" required>
                </div>
                <div class="input_box">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address" required>
                </div>
                <div class="input_box">
                    <label for="zip">ZIP Code</label>
                    <input type="text" name="zip" id="zip" required>
                </div>
                <div class="input_box">
                    <label for="country">Country</label>
                    <select name="country" id="country" required>
                        <option value="Default">Select Country</option>
                        <option value="USA">USA</option>
                        <option value="Canada">Canada</option>
                        <option value="UK">UK</option>
                    </select>
                </div>
            </div>
            <div class="gender">
                <span class="gender_title">Gender</span>
                <div class="category">
                    <label><input type="radio" name="gender" value="Male"> Male</label>
                    <label><input type="radio" name="gender" value="Female"> Female</label>
                    <label><input type="radio" name="gender" value="Prefer not to say"> Prefer not to say</label>
                </div>
            </div>
            <div class="reg_btn">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
    
</body>
</html>
