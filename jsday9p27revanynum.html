<!DOCTYPE html>
<html>
<head>
    <script>
        function reverseNum() {
            let n = parseInt(document.getElementById("tb1").value);  
            let rev = 0;

            while (n > 0) {
                rev = rev * 10 + (n % 10); // Extract last digit & build reversed number
                n = Math.floor(n / 10);  // Remove last digit
            }

            document.getElementById("tb2").value = rev;
        }
    </script>
</head>
<body>
    <center>
        <h4>Reverse Any Number</h4>
        <table border="1">
            <tr>
                <td>Enter a number:</td>
                <td><input type="text" id="tb1"></td>
            </tr>
            <tr>
                <td>Reversed Number:</td>
                <td><input type="text" id="tb2" readonly></td>
            </tr>
            <tr>
                <td>Click Here:</td>
                <td><button onclick="reverseNum()">Reverse</button></td>
            </tr>
        </table>
    </center>
</body>
</html>
