<html>
    <head>
        <script>
            function show() {
                var a = [[5, 7, 2, 9], [1, 7, 9, 2], [7, 5, 4, 1]];  // First matrix
                var b = [[3, 1, 6, 7], [1, 8, 2, 7], [6, 2, 1, 4]];  // Second matrix
                var c = [[], [], []];  // Matrix to store the sum

                // Calculate the sum of the two matrices
                var i, j;
                for (i = 0; i < a.length; i++) {
                    for (j = 0; j < a[i].length; j++) {
                        c[i][j] = a[i][j] + b[i][j];
                    }
                }

                // Display the first matrix
                document.write("<br>Output first matrix: <br>");
                for (i = 0; i < a.length; i++) {
                    for (j = 0; j < a[i].length; j++) {
                        document.write(a[i][j] + " ");
                    }
                    document.write("<br>");
                }

                // Display the second matrix
                document.write("<br>Output second matrix: <br>");
                for (i = 0; i < b.length; i++) {
                    for (j = 0; j < b[i].length; j++) {
                        document.write(b[i][j] + " ");
                    }
                    document.write("<br>");
                }

                // Display the sum of the matrices
                document.write("<br>Output third (sum) matrix: <br>");
                for (i = 0; i < c.length; i++) {
                    for (j = 0; j < c[i].length; j++) {
                        document.write(c[i][j] + " ");
                    }
                    document.write("<br>");
                }
            }
        </script>
    </head>
    <body>
        <button type="button" onclick="show()">Show</button>
    </body>
</html>
