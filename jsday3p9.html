<html>
    <head>
        <script>
            function compareFun()
            {
                var a,b;
                a=parseInt(document.getElementById("tb1").value);
                b=parseInt(document.getElementById("tb2").value);
            if(a>b){
                document.getElementById("tb3").value="a is greater than b";
            }
            if(b>a){
                document.getElementById("tb3").value="b is greater than a";
            }
            if(a==b){
                document.getElementById("tb3").value="both equal";
            }
        }
        </script>
    </head>
    <center>
        <h4>Compare Two Number</h4>
        <table border="1">
            
            <tr>
                <td>Enter value of a</td>
                <td>
                    <input type="text" id="tb1"/>
                </td>
            </tr>

            <tr>
                <td>Enter value of b</td>
                <td>
                    <input type="text" id="tb2"/>
                </td>
            </tr>

            <tr>
                <td>Result</td>
                <td>
                    <input type="text" id="tb3"/>
                </td>
            </tr>

            <tr>
                <td>Click Here</td>
                <td>
                    <button type="submit"onclick="compareFun()">Compare</button>
                </td>
            </tr>
        </table>
    </center>
    </body>
</html>
