<html>
    <head>
        <script>
            function FindmaxFun(){

            var a,b,c,d,e,max;

            a=parseInt(document.getElementById("tb1").value);
            b=parseInt(document.getElementById("tb2").value);
            c=parseInt(document.getElementById("tb3").value);
            d=parseInt(document.getElementById("tb4").value);
            e=parseInt(document.getElementById("tb5").value);
            max=a;//asume greatest number is a
            if(b>max){// compare all with max
                max=b
            }
            if(c>max){
                max=c
            }
            if(d>max){
                max=d
            }
            if(e>max){
                max=e
            }
            document.getElementById("tb6").value="greatest Number is "+max;
            }
        </script>
    </head>
    <body>
        
    <center>
        <h4>Mid value</h4>
        <table border="1">
            
            <tr>
                <td>Enter value of a</td>
                <td>
                    <input type="text" id="tb1"/>
                </td>
            </tr>

            <tr>
                <td>Enter value of b</td>
                <td>
                    <input type="text" id="tb2"/>
                </td>
            </tr>

            <tr>
                <td>Enter value of c</td>
                <td>
                    <input type="text" id="tb3"/>
                </td>
            </tr>

            <tr>
                <td>Enter value of d</td>
                <td>
                    <input type="text" id="tb4"/>
                </td>
            </tr>

            <tr>
                <td>Enter value of  e</td>
                <td>
                    <input type="text" id="tb5"/>
                </td>
            </tr>

            <tr>
                <td>Result</td>
                <td>
                    <input type="text" id="tb6"/>
                </td>
            </tr>

            <tr>
                <td>Click Here</td>
                <td>
                    <button type="submit"onclick="FindmaxFun()">max value</button>
                </td>
            </tr>
        </table>
    </center>
    </body>
</html>
