<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Numbers</title>
</head>
<body>

    <button onclick="displayPrimeNumbers()">Show Prime Numbers</button>
    <p id="result"></p>

    <script>
        function isPrime(num) {
            if (num < 2) return false;
            for (var i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    return false;
                }
            }
            return true;
        }

        function displayPrimeNumbers() {
            var numbers = [12, 7, 19, 24, 8, 33, 42, 55, 60, 71];
            var primeNumbers = numbers.filter(function(num) {
                return isPrime(num);
            });
            document.getElementById("result").innerText = "Prime Numbers: " + primeNumbers.join(", ");
        }
    </script>

</body>
</html>
