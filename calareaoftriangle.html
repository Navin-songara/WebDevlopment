//calculation area of Triangle 
<html>
    <head>
        <script>
            function areaFun(){
                var a,b,h;
                b=parseFloat(document.getElementById("tb1").value);
                h=parseFloat(document.getElementById("tb2").value);
                a=0.5*b*h;
                document.getElementById("tb3").value=a;
            }
        </script>
    </head>
    <body>
        <center>
            <h4>Area fo Traingle</h4>
            <table border="1">
                <tr>
                    <td>Enter the value of base</td>
                    <td>
                        <input type="text" id="tb1">
                    </td>
                </tr>

                <tr>
                    <td>Enter the value of Height</td>
                    <td>
                        <input type="text" id="tb2">
                    </td>
                </tr>

                <tr>
                    <td>Results</td>
                    <td>
                        <input type="text" id="tb3"/>
                    </td>
                </tr>
                
                <tr>
                    <td>Click Here</td>
                    <td>
                        <button type="submit"onclick="areaFun()">Area</button>
                    </td>
                    </tr>
            </table>
        </center>
    </body>
</html>
