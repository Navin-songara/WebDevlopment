<html>
    <head>
        <script>
            function sumFun()

            {
                var a,b,c;
                a=parseInt(document.getElementById("tb1").value);
                b=parseInt(document.getElementById("tb2").value);
                c=a+b;
                document.getElementById("tb3").value=c;

            }
        </script>
    </head>
    <body>
        <center>
            <h4>Additioin of two number</h4>
            <table border="1">
                <tr>
                    <td>Enter first Number</td>
                    <td>
                        <input type="text" id="tb1"/>
                    </td>
                </tr>
                <tr>
                    <td>Enter second Number</td>
                    <td>
                        <input type="text" id="tb2"/>
                    </td>
                </tr>
                <tr>
                    <td>Results</td>
                    <td>
                        <input type="text" id="tb3"/>
                    </td>
                </tr>
                <tr>
                <td>Click Here</td>
                <td><button type="submit"onclick="sumFun()">Sum</button></td>
                </tr>
            </table>
        </center>
    </body>
</html>
