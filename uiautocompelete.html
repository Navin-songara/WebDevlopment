<!-- UI -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Autocomplete - Brands</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
  <script>
  $(function() {
    var brands = [
      "Apple",
      "Samsung",
      "Nike",
      "Adidas",
      "Sony",
      "Microsoft",
      "Google",
      "Amazon",
      "Tesla",
      "BMW",
      "Mercedes-Benz",
      "Audi",
      "Puma",
      "Gucci",
      "Louis Vuitton",
      "Rolex",
      "Coca-Cola",
      "Pepsi",
      "Honda",
      "Toyota"
    ];
    $("#brands").autocomplete({
      source: brands
    });
  });
  </script>
</head>
<body>
 
<div class="ui-widget">
  <label for="brands">Brands: </label>
  <input id="brands">
</div>

</body>
</html>
