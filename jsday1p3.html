<html>
    <head>
        <script>
            function swapFun()
            {
                var a,b,c;
                a=parseInt(document.getElementById("tb1").value);
                b=parseInt(document.getElementById("tb2").value);

                c=a;
                a=b;
                b=c;

                document.getElementById("tb3").value=a;
                document.getElementById("tb4").value=b;
            }
        </script>
    </head>
    <body>
        <center>
            <h4>Swapping of Two Number</h4>
            <table border="1">
                <tr>
                    <td>Enter Value of a</td>
                    <td>
                        <input type="text" id="tb1">
                    </td>
                </tr>

                <tr>
                    <td>Enter Value of b</td>
                    <td>
                        <input type="text" id="tb2">
                    </td>
                </tr>

                <td>click to swap</td>
                <td>
                    <button type="submit"onclick="swapFun()">Swap</button>
                </td>
                <tr>
                    <td>after swap value of a</td>
                    <td>
                        <input type="text" id="tb3">
                    </td>
                </tr>

                <tr>
                    <td>after swap value of b</td>
                    <td>
                        <input type="text" id="tb4">
                    </td>
                </tr>
            </table>
        </center>
    </body>
</html>
