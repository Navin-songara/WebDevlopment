<!-- 
1. The Reduce () method execute for array element .
2. The Reduce () method returns a single value : the functions accumulated result .
3. The Reduce () method does not execute the functions for empty Array elements .
4. The Reduce () method does not change the original array .

NOTE :-
1 . At the first call back , there is no return value from the privious call back .
2 . Normally array element 0 is used and iteration start from array element 0 .
-->

<html>
    <head>
        <script>
            function show1()
            {
                var a =[500,100,50];
                document.write("Reducer Function Result "+a.reduce(myfun1));
            }
            function myfun1(total,num)
                {
                    return total-num;
                }
                function show2()
                {
                    var a=[5,13,6,12,17];
                    document.write("Reducer Function Result "+a.reduce(myFun2));
                }
                function myFun2(total,num)
                {
                    return total+num;
                }
            
        </script>
    </head>
    <body>
        <button type="submit" onclick="show1()">Reducer Function 1</button>
        <button type="submit" onclick="show2()">Reducer Function 2</button>
    </body>
</html>
