<html>
    <head>
        <script>
            function evenNums(){
                var i;
                for(i=1;i<=20;i++)
            {
                if(i%2==0){
                    document.write(i+"<br>");
                }
            }
        }
        </script>
    </head>
    <body>
        <h4>Print Even Numbers</h4>
        <button type="submit" onclick="evenNums()">Show Even</button>
    </body>
</html>
