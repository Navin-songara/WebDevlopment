<!-- The filter () method returns the all value of the element that passes a test . 
 the filter () method executes a functions for each array element -->
 <html>
    <head>
        <script>
            var a=[5,8,6,10,3,11];
            function checkPrime(n)
            {
                var c=0,i;
                for(i=1;i<=n;i++)
            {
                if(n%i==0)
            {
                c=c+1;
            }
            }
            if(c==2)
            {
                return n;
            }
            }
            function myFun()
            {
                var res1=a.filter(checkPrime);
                document.write(res1);
            }
        </script>
    </head>
    <body>
        <button type="submit"onclick="myFun">Show</button>
    </body>
 </html>
