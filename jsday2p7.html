<!-- check even or odd  -->
 <html>
    <head>
        <script>
            function check()
            {
                var n;
                n=parseInt(document.getElementById("tb1").value);
                if(n%2==0)
                {
                    document.getElementById("tb2").value="Number is Even";
                }else{
                    document.getElementById("tb2").value="Number is Odd";
                 }
            }
        </script>

    </head>
    <body>
        <center>
            <h4>check even or odd</h4>
            <table border="1">
                <tr>
                    <td>Enter digit</td>
                    <td>
                        <input type="text" id="tb1" />
                    </td>
                </tr>

                <tr>
                    <td>result</td>
                    <td>
                        <input type="text" id="tb2" readonly/>
                    </td>
                </tr>

                <tr>
                    <td>Click Here</td>
                    <td>
                        <button type="submit" onclick="check()">check</button>
                    </td>
                </tr>
            </table>
        </center>
    </body>
</html>
