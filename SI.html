<html>
    <head>
        <script>
            function simpleinterest(){
                var p,r,t,si;
                p=parseInt(document.getElementById("tb1").value);
                r=parseInt(document.getElementById("tb2").value);
                t=parseInt(document.getElementById("tb3").value);
                si=(p*r*t)/100;
                document.getElementById("tb4").value=si
               
            }
        </script>
    </head>
    <body>
        <center>
            <table border="1">
                <tr>
                    <td>Enter the value of P</td>
                    <td>
                    <input type="text" id="tb1">
                    </td>
                </tr>

                <tr>
                    <td>Enter the value of R</td>
                    <td>
                    <input type="text" id="tb2">
                    </td>
                </tr>

                <tr>
                    <td>Enter the value of t</td>
                    <td>
                    <input type="text" id="tb3">
                    </td>
                </tr>

                <tr>
                    <td>Results</td>
                    <td>
                        <input type="text" id="tb4"/>
                    </td>
                </tr>
                <tr>
                <td>Click Here</td>
                <td><button type="submit"onclick="simpleinterest()">Sum</button></td>
                </tr>
            </table>
        </center>
    </body>
</html>
