<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Sum of Digits</title>
</head>
<script>

function digitSum(){

   var n,r,sum=0;
   n=parseInt(document.getElementById("tb1").value);
   while(n>0){
    r=n%10;
    sum=sum+r;
    n=parseInt(n/10);
   }
   document.getElementById("tb2").value=sum;
}
</script> 

<body>
    <h4>Digits Sum</h4>
    <table>
        <tr>
            <td>Enter Number</td>
            <td>
                <input type="number" id="tb1">
            </td>
        </tr>
        
        <tr>
            <td>Result</td>
            <td>
                <input type="text" id="tb2"/>
            </td>
        </tr>
        
        <tr>
            <td>Click Here</td>
            <td>
                <button type="submit"onclick="digitSum()">Count Digits</button>
            </td>
        </tr>
    </table>
</body>
</html>
