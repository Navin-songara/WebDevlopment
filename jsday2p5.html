<!-- n,h,t,u four number reverse -->
<!-- Reverse number-->
<html>
    <head>
        <script>
            function reverseNum()
            {
                
                var n,h,t,u,rev;
                n=parseInt(document.getElementById("tb1").value);
                h=parseInt(n/100);
                t=(parseInt(n/10))%10;
                u=n%10;
                rev=u*100+t*10+h*1;
                document.getElementById("tb2").value=rev;
            }
        </script>
    </head>
    <body>
        <center>
            <h4>Reverse of Digits</h4>
            <table border="1">
                <tr>
                    <td>Enter three digits number</td>
                    <td>
                        <input type="text" id="tb1" />
                    </td>
                </tr>

                <tr>
                    <td>result</td>
                    <td>
                        <input type="text" id="tb2" />
                    </td>
                </tr>

                <tr>
                    <td>Click Here</td>
                    <td>
                        <button type="submit" onclick="reverseNum()">Reverse</button>
                    </td>
                </tr>
            </table>
        </center>
    </body>
</html>
