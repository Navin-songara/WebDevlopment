<!-- Pseudo Selector -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-class selectors in CSS</title>
    <style>
        #fdiv{
            height: 100px;
            width: 100px;
        
            background: blue;
        }   

        /* Pseudo-class selector: hover */
        #fdiv:hover{
            background: rgb(213, 12, 22);
            border-radius: 150px;
            border:10px dashed gray;
        }

    </style>
</head>
<body>
    <div id="fdiv"></div>
</body>
</html>
