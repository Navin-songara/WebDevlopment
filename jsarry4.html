<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of 10 Numbers</title>
</head>
<body>

    <h3>Enter 10 Numbers:</h3>
    <input type="text" id="numbers" placeholder="Enter numbers separated by commas">
    <button onclick="calculateSum()">Calculate Sum</button>
    <p id="result"></p>

    <script>
        function calculateSum() {
            var input = document.getElementById("numbers").value;
            var numbers = input.split(",").map(Number);
            
            if (numbers.length !== 10 || numbers.includes(NaN)) {
                document.getElementById("result").innerText = "Please enter exactly 10 valid numbers.";
                return;
            }

            var sum = numbers.reduce(function(total, num) {
                return total + num;
            }, 0);

            document.getElementById("result").innerText = "Sum of Numbers: " + sum;
        }
    </script>

</body>
</html>
