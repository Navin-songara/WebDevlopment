<!DOCTYPE html><html lang="en"><head>
    <meta charset="utf-8">
    <title>jQuery UI Checkboxradio - Default functionality</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <script>
    $( function() {
      $( "input" ).checkboxradio();
    } );
    </script>
  </head>
  <body>
  <div class="widget">
    <h1>Checkbox and radio button widgets</h1>
   
    <h2>Radio Group</h2>
    <fieldset>
      <legend>Select a Location: </legend>
      <label for="radio-1">indore</label>
      <input type="radio" name="radio-1" id="radio-1">
      <label for="radio-2">bhopal</label>
      <input type="radio" name="radio-1" id="radio-2">
      <label for="radio-3">ujjian</label>
      <input type="radio" name="radio-1" id="radio-3">
    </fieldset>
   
    <h2>Checkbox</h2>
    <fieldset>
      <legend>Hotel Ratings: </legend>
      <label for="checkbox-1">2 </label>
      <input type="checkbox" name="checkbox-1" id="checkbox-1">
      <label for="checkbox-2">3 </label>
      <input type="checkbox" name="checkbox-2" id="checkbox-2">
      <label for="checkbox-3">4 </label>
      <input type="checkbox" name="checkbox-3" id="checkbox-3">
      <label for="checkbox-4">5 </label>
      <input type="checkbox" name="checkbox-4" id="checkbox-4">
    </fieldset>
   
    <h2>Checkbox nested in label</h2>
    <fieldset>
      <legend>Bed Type: </legend>
      <label for="checkbox-nested-1"> one
        <input type="checkbox" name="checkbox-nested-1" id="checkbox-nested-1">
      </label>
      <label for="checkbox-nested-2"> two
        <input type="checkbox" name="checkbox-nested-2" id="checkbox-nested-2">
      </label>
      <label for="checkbox-nested-3"> three
        <input type="checkbox" name="checkbox-nested-3" id="checkbox-nested-3">
      </label>
      <label for="checkbox-nested-4"> four
        <input type="checkbox" name="checkbox-nested-4" id="checkbox-nested-4">
      </label>
    </fieldset>
  </div>
   
   
   
   
  </body></html>
