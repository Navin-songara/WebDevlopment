<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One tap Calculator </title>
    <link rel="stylesheet" href="./day11cal.css">
</head>
<body>
    <div id="res"></div>
    <label for="">1st value</label>
