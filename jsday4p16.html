<html>
    <head>
        <script>
            function armstrongFun(){
                var i,h,t,u,sum;
                for(i=101;i<=999;i++)
                {
                    h=parseInt(i/100);
                    t=(parseInt(i/10))%10;
                    u=i%10;
                    sum=(h*h*h)+(t*t*t)+(u*u*u);
                    if(i==sum){
                        document.write(i + "<br>");
                    }
                }
            }
        </script>
    </head>
    <body>
        <h4>Print Palindrom Number</h4>
        <button type="submit"onclick="armstrongFun()">Palindrom Show</button>
    </body>
</html>
