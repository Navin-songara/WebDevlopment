<!-- check armstrong -->
 <html>
    <head>
        <script>
            function check()
            {
                var n,k,h,t,u,sum;
                n=parseInt(document.getElementById("tb1").value);
                h=parseInt(n/100)
                t=(parseInt(n/10))%10;
                u=n%10;
                sum=(h*h*h)+(t*t*t)+(u*u*u);
                if(n==sum)
            {
                document.getElementById("tb2").value="Number is Armstrong";
            }else{
                document.getElementById("tb2").value="Number is Not Armstrong";
            }
        }
        </script>
    </head>
    <body>
        <center>
            <h4>check Number is Armstrong or not </h4>
            <table border="1">
                <tr>
                    <td>Enter Three Digit Number</td>
                    <td>
                        <input type="text" id="tb1" />
                    </td>
                </tr>

                <tr>
                    <td>result</td>
                    <td>
                        <input type="text" id="tb2" />
                    </td>
                </tr>

                <tr>
                    <td>Click Here</td>
                    <td>
                        <button type="submit" onclick="check()">Sum</button>
                    </td>
                </tr>
            </table>
        </center>
    </body>
 </html>
