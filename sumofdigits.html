// Sum of digits
<html>
    <head>
        <script>
            function digitSum(){
                var n,h,t,u,sum;
                n=parseInt(document.getElementById("tb1").value);
                h=parseInt(n/100);
                t=(parseInt(n/10))%10;
                u=n%10;
                sum=h+t+u;
                document.getElementById("tb2").value=sum;
            }
        </script>
    </head>
    <body>
        <center>
            <h4>Digits Sum</h4>
            <table>
                <tr>
                    <td>Enter Number</td>
                    <td>
                        <input type="number" id="tb1">
                    </td>
                </tr>
                
                <tr>
                    <td>Result</td>
                    <td>
                        <input type="text" id="tb2"/>
                    </td>
                </tr>
                
                <tr>
                    <td>Click Here</td>
                    <td>
                        <button type="submit"onclick="digitSum()">Count Digits</button>
                    </td>
                </tr>
            </table>
        </center>
    </body>
</html>
