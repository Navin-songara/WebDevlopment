<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navin:Form Input in HTML</title>
</head>
<body>
    <form action="">
        <input type="hidden" name="userId">
        <label for="">Username</label><br>
        <input type="text" name="uname"
        placeholder="enter username"
        required><br><br>

        <label for="">Password</label><br>
        <input type="enter" name="password"
        placeholder="enter password"><br><br>

        <label for="">Email</label><br>
        <input type="enter" name="email"
        placeholder="enter email" required><br><br>

        <label for="">Mobile Number</label><br>
        <input type="mobile" name="number"
        placeholder="enter mobile number" required><br><br>

        <label for="">Gender</label><br>
        Male:<input type="radio" name="gender"
        value="Male">
        Male:<input type="radio" name="gender"
        value="female">
        Male:<input type="radio" name="gender"
        value="Other"><br><br>

        <label for="">Skills</label><br>
        C/C++:<input type="checkbox" name="skill1"
        value="C/C++">
        Java:<input type="checkbox" name="skill2"
        value="Java">
        Web-designing:<input type="checkbox"
        name="skill3" value="Web-designing"><br><br>

        <label for="">Profile colour</label>
        <input type="colour" name="ProfileColour">
        <br><br>

        <label for="">Profile Photo</label>
        <input type="file" name="ProfilePhoto">
        <br><br>

        <input type="button" value="button">
        <input type="submit" value="save">
        <input type="image" src="./image/submit.webp" height="30px" width="70px">

    </form>
    
</body>
</html>
